{% extends 'schoolworks_layout.html' %}
{% block content %}


 <div class="container col-xl-6 col-md-6 col-sm-12 col-12">

      <div class="row ">

          
    
            <div class="row">
    
                <div class="col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
                    <div class="card mt-3 mb-3">
                        <div class="card-body">
             
                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                    <h4>Admin login</h4>
                </div>                                                                        
            </div>
        </div>
        <div class="widget-content widget-content-area">
            <form  method="post" action="{{ doc_root }}schoolworks">
                <div class="row mb-6">
                  <label for="inputEmail2" class="col-sm-3 col-form-label" >Email</label>
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="admin_email" name="admin_email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword2" class="col-sm-3 col-form-label" >Password</label>
                  <div class="col-sm-12">
                    <input type="password" class="form-control" id="admin_pw" name="admin_pw">
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            

        </div>
    </div>
</div>

{% endblock %}
