{% extends 'layout.html' %}
{% block content %}
<br>
<br>






    <div class="auth-container d-flex">

        <div class="container mx-auto align-self-center">
    
            <div class="row">
    
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
                    <div class="card mt-3 mb-3">
                        <div class="card-body">
    
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    
                                    <h2>관리자 로그인</h2>
                                    {% if errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ errors }}
                                    </div>
                                    {% endif %}
                                    {% if success %}
                                    <div class="alert alert-success" role="alert">
                                        {{ success }}
                                    </div>
                                    {% endif %}
                                </div>

                                <form action="{{ doc_root }}t-admin" method="post">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label" >아이디</label>
                                        <input type="text" class="form-control" id="userid" name="userid">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-4">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="
                                        password" name="password">
                                    </div>
                                </div>
                                
                                
                                <div class="col-12">
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-secondary w-100">입장하기</button>
                                    </div>
                                </div>
                            </form>
                            
    
                                

                                <div class="col-12">
                                    <div class="text-center">
                                        <p class="mb-0">아직 계정이 없으신가요?<a href="{{ doc_root }}t-signin" class="text-warning">가입하기</a></p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="text-center">
                                        <p class="mb-0"><a href="/" class="text-warning">홈으로 가기</a></p>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                           
    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->

    <!-- END GLO -->
{% endblock %}
